
<div class="container mt-5">
    <h2 class="mb-4 text-center">User Profile</h2>

    <!-- User Information Display -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Profile Details</h5>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <label for="username" class="form-label">Name:</label>
                    <p id="username" class="text-muted">{{ username }}</p>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email:</label>
                    <p id="email" class="text-muted">{{ email }}</p>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender:</label>
                    <p id="gender" class="text-muted">{{ gender }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Information Edit Form -->
    <form (ngSubmit)="editUserInfo()" class="card p-4 mb-4">
        <h5 class="card-title">Edit Profile</h5>
        <hr />
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required 
            placeholder="{{ username}}"
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control"
            placeholder="{{ email }}"
            required />
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Gender</label>
            <select 
                  class="form-control" 
                  id="gender" 
                  name="gender" 
                  [(ngModel)]="gender" 
                  #genderInput="ngModel" 
                  required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Info</button>
    </form>


</div>
